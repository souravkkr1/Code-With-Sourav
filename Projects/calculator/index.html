<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculator</title>
</head>
<body>
    <div id="heading">
        <h1>Calculator</h1>
        <p>Desined & Developed by Sourav Kumar</p>
    </div>
    <div id="box">
        <div id="display"></div>
        <div id="keys">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="sign">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="sign">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="sign">*</div>
            <div id="rd">C</div>
            <div>0</div>
            <div class="sign">=</div>
            <div class="sign">/</div>
        </div>
    </div>
</body>
</html>

<script src="index.js"></script>
